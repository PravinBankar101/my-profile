<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        table,
        th,
        td,
        tr {
            border: 2px solid rgb(30, 112, 92);
            border-collapse: collapse;
            width: 20%;
            padding: 10px;
            text-align: center;
        }

        h2{
            background-color: #82aec7;
            color: rgb(110, 81, 27);
        }
        
    </Style>
</head>

<body>

    <table>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CSS</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>JavaScript</td>

            </tr>
            <tr>
                <td>4</td>

            </tr>
        </tbody>
    </table>

</body>

</html>
