
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Education Details</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid rgb(30, 112, 92);
            border-collapse: collapse;
            padding: 5px;
        }

</head>

    <div>
        <h2>My Education Details</h2>
    </div>

                    <td>BE</td>
                    <td>PVG COE Pune</td>

                    <td>82%</td>

                <tr>
                    <td>HSC or 12<sup>th</sup></td>
                    <td>ABC School</td>
                    <td>Maharashtra Division Board</td>
                    <td>2018</td>
                    <td>76%</td>
                </tr>
                <tr>
                    <td>SSC or 10<sup>th</sup></td>
                    <td>PQR School</td>
                    <td>Maharashtra Division Board</td>
                    <td>2016</td>
                    <td>92%</td>
                </tr>

</body>
</html>
